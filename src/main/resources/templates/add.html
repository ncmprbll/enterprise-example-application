<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add page</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <a href="/"><h1>Go back</h1></a>
    <div class="container">
        <h1>Fill in the form</h1>
        <h2 th:text="${message}"></h2>
        <form th:action="@{/add}" method="post" th:object="${coffee_machine}">
            <label for="brand">Brand:</label>
            <input id="brand" type="text" name="brand" minlength="1" maxlength="16" required th:field="*{brand}">
            <label for="model">Model:</label>
            <input id="model" type="text" name="model" minlength="1" maxlength="16" required th:field="*{model}">
            <label for="country">Country of origin:</label>
            <input id="country" type="text" name="country" minlength="1" maxlength="16" required th:field="*{countryOfOrigin}">
            <label for="price">Price:</label>
            <input id="price" type="number" name="price" step="0.01" min="1" required th:field="*{price}">
            <input type="submit" value="Add a coffee machine">
        </form>
    </div>
</body>
</html>
